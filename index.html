<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body >

    <div class=" d-flex justify-content-center align-items-center" style="min-height: 100vh">
        <div id="login-bg" class="container2">
            <h1>Login Page</h1>
            <div class="form-group my-3">
                <input type="text" id="username" class="form-control" placeholder="Usarname" aria-label="username">

            </div>
            <div class="form-group my-3">
                <input type="number" id="idade" class="form-control" placeholder="Age" aria-label="idade">
            </div>
            <div class="form-group my-3">
                <input type="email" id="gmail" class="form-control" placeholder="Gmail" aria-label="gmail">
            </div>
            <div class="form-group my-3">
                <input type="password" id="password" class="form-control" placeholder="Password" aria-label="password">
            </div>
            <p id="alert"></p>
            <button type="reset" class="btn  mx-1" onclick="reset()">Reset</button>
            <button type="submit" class="btn mx-1" onclick="login()">Submit</button><br><br>

        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
